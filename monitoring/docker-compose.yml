# ─────────────────────────────────────────────────────────
#  Monitoring Stack — Prometheus + Grafana
#  BINUS School Simprug Facial Attendance System
# ─────────────────────────────────────────────────────────
#
#  Usage:
#    cd monitoring && sudo docker-compose up -d
#
#  Endpoints:
#    Prometheus:  http://localhost:9090
#    Grafana:     http://localhost:3001  (admin / binus2026)
#    Metrics:     http://localhost:3000/api/metrics (Next.js)
#
# ─────────────────────────────────────────────────────────

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: facial-attendance-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - monitoring

  grafana:
    image: grafana/grafana:latest
    container_name: facial-attendance-grafana
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=binus2026
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/var/lib/grafana/dashboards/api-performance.json
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    networks:
      - monitoring

volumes:
  prometheus-data:
  grafana-data:

networks:
  monitoring:
    driver: bridge

# Prometheus Configuration — BINUS Facial Attendance

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

rule_files:
  - alert-rules.yml

scrape_configs:
  # ── Next.js API (web-dataset-collector) ──
  - job_name: 'nextjs-api'
    metrics_path: '/api/metrics'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:3000']
        labels:
          app: 'facial-attendance'
          component: 'nextjs-api'

  # ── Prometheus self-monitoring ──
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
